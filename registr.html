<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G & CLOTHES: Registration</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600,400italic'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css'>
    <!-- Style -->
    <link rel="stylesheet" href="css/registr.css">
</head>
<body>
    <header class="site-header">
        <div class="inner-wrap">
            <h1>G & Clothes</h1>
        </div>
    </header>

    <div class="reg">
        <p>Регистрация</p>
        <div class="placereg">
            <label for="text1">Имя:</label>
            <input type="text" name="Логин" id="text1" placeholder="Введите имя:">
            <label for="email1">Почта:</label>
            <input type="email" name="Почта" id="email1" placeholder="Введите почту:">
            <label for="password1">Пароль:</label>
            <input type="password" name="Пароль" id="password1" placeholder="Придумайте пароль:">
        </div>

        
        <button type="submit">
            Отправить!
        </button>
    </div>

    <a href="index.html" id="home">Вернуться</a>
</body>
</html>
